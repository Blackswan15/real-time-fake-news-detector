<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input[type=text] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        input[type=submit] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“° Real-Time Fake News Detector</h1>
    <form method="post">
        <input type="text" name="headline" placeholder="Enter news headline" required>
        <br><br>
        <input type="submit" value="Check">
    </form>

    {% if result %}
        <div class="result">
            <h3>Result for: "{{ headline }}"</h3>
            <strong>{{ result }}</strong>
        </div>
    {% endif %}
</body>
</html>
